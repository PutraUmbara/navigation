<!DOCTYPE html>
<html lang="en">
<head>
  <% include common/meta.html %>
  <title>前端导航</title>
  <% include common/style.html%>
  <link rel="stylesheet" href="/static/home/css/main.css">
  <style>
    .search {
      width: 300px;
      margin-bottom: 0;
    }

    .search-input {
      padding-top: 14px;
      margin-bottom: 0;
    }

    .avatar {
      height: 29px;
      width: 29px;
      line-height: 29px;
      font-size: 20px;
      border-radius: 50%;
      margin-right: 10px;
      background: #1ABB9C;
      vertical-align: middle;
      text-align: center;
      color: #fff;
    }

    .btn-group {
      margin: 5px 0;
    }
  </style>
</head>

<body class="nav-md">
<div class="container body">
  <div class="main_container">
    <% include common/silder.html %>
    <% include common/top.html %>
    <div class="right_col" role="main">
      <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
          <div class="x_panel">
            <div class="x_title">
              <h2>修改链接</h2>
              <div class="clearfix"></div>
            </div>
            <div class="x_content">
              <form id="demo-form2" data-parsley-validate class="form-horizontal form-label-left" method="post">
                <div class="form-group">
                  <label class="control-label col-md-3 col-sm-3 col-xs-12" for="links_link">访问域名 <span class="required">*</span>
                  </label>
                  <div class="col-md-6 col-sm-6 col-xs-12">
                    <input type="text" id="links_link" name="link" required="required" class="form-control col-md-7 col-xs-12" value="<%=data.link%>">
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-md-3 col-sm-3 col-xs-12" for="links_title">网址名称 <span class="required">*</span>
                  </label>
                  <div class="col-md-6 col-sm-6 col-xs-12">
                    <input type="text" id="links_title" name="title" required="required" class="form-control col-md-7 col-xs-12" value="<%=data.title%>">
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-md-3 col-sm-3 col-xs-12">github</label>
                  <div class="col-md-6 col-sm-6 col-xs-12">
                    <input type="text" name="link_github" class="form-control col-md-7 col-xs-12" value="<%=data.link_github%>">
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-md-3 col-sm-3 col-xs-12">网址logo
                  </label>
                  <div class="col-md-6 col-sm-6 col-xs-12">
                    <input type="text" name="image_link" class="form-control col-md-7 col-xs-12" value="<%=data.image_link%>">
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-md-3 col-sm-3 col-xs-12">所属分组</label>
                  <div class="col-md-6 col-sm-6 col-xs-12">
                    <select class="select2_single form-control" name="catalog_id" tabindex="-1">
                      <option value="621">请选择</option>
                      <% catalog.forEach(item=>{
                      if(data.catalog_id == item.id) { %>
                      <option value="<%=item.id%>" selected><%=item.catalog_name%></option>
                      <% } else { %>
                      <option value="<%=item.id%>"><%=item.catalog_name%></option>
                      <% } %>
                      <%});%>
                    </select>
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-md-3 col-sm-3 col-xs-12" for="links_link">显示顺序</label>
                  <div class="col-md-6 col-sm-6 col-xs-12">
                    <input type="number" name="sort_order" class="form-control col-md-7 col-xs-12" value="<%=data.sort_order%>">
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-md-3 col-sm-3 col-xs-12" for="links_link">一句话介绍</label>
                  <div class="col-md-6 col-sm-6 col-xs-12">
                    <textarea name="description" class="form-control"><%=data.description%></textarea>
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-md-3 col-sm-3 col-xs-12" for="links_link">是否公开</label>
                  <div class="col-md-6 col-sm-6 col-xs-12">
                    <div class="radio">
                      <label>
                        <input type="radio" class="flat" value="Y" <%=data.status_is=='Y'? 'checked':''%> name="status_is"> 公开
                      </label>
                      <label>
                        <input type="radio" class="flat" value="N" <%=data.status_is=='N'? 'checked':''%> name="status_is"> 隐藏
                      </label>
                    </div>
                  </div>
                </div>

                <div class="ln_solid"></div>
                <div class="form-group">
                  <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                    <button type="submit" class="btn btn-success">修改</button>
                    <a href="/my/index.html?id=<%=controller.navType%>" class="btn btn-default">取消</a>
                  </div>
                </div>

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <% include common/bottom.html %>
  </div>
</div>
<% include common/script.html%>
</body>
</html>
