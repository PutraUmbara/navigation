<!DOCTYPE html>
<html lang="en">
<head>
  <% include common/meta.html %>
  <title>前端导航</title>
  <% include common/style.html%>
  <link rel="stylesheet" href="/static/home/css/main.css">
  <style>
    .search {
      width: 300px;
      margin-bottom: 0;
    }

    .search-input {
      padding-top: 14px;
      margin-bottom: 0;
    }

    .avatar {
      height: 29px;
      width: 29px;
      line-height: 29px;
      font-size: 20px;
      border-radius: 50%;
      margin-right: 10px;
      background: #1ABB9C;
      vertical-align: middle;
      text-align: center;
      color: #fff;
    }

    .btn-group {
      margin: 5px 0;
    }
  </style>
</head>

<body class="nav-md">
<div class="container body">
  <div class="main_container">
    <% include common/silder.html %>
    <% include common/top.html %>
    <div class="right_col" role="main">
      <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
          <div class="x_panel">
            <div class="x_title">
              <h2>新建收藏夹</h2>
              <div class="clearfix"></div>
            </div>
            <div class="x_content">
              <form id="demo-form2" data-parsley-validate class="form-horizontal form-label-left" method="post" action="/favorites/add.html">
                <div class="form-group">
                  <label class="control-label col-md-3 col-sm-3 col-xs-12">名称 <span class="required">*</span>
                  </label>
                  <div class="col-md-6 col-sm-6 col-xs-12">
                    <input type="text" name="name" required="required" class="form-control col-md-7 col-xs-12" value="">
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-md-3 col-sm-3 col-xs-12">描述
                  </label>
                  <div class="col-md-6 col-sm-6 col-xs-12">
                    <input type="text" name="description" class="form-control col-md-7 col-xs-12" value="">
                  </div>
                </div>

                <div class="ln_solid"></div>
                <div class="form-group">
                  <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                    <button type="submit" class="btn btn-success">新建</button>
                    <a href="/my.html" class="btn btn-default">取消</a>
                  </div>
                </div>

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <% include common/bottom.html %>
  </div>
</div>
<% include common/script.html%>
</body>
</html>
