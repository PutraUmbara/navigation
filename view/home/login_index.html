<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <!-- Meta, title, CSS, favicons, etc. -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>前端导航</title>

  <% include common/style.html%>
</head>

<body class="login">
<div>
  <a class="hiddenanchor" id="signup"></a>
  <a class="hiddenanchor" id="signin"></a>

  <div class="login_wrapper">
    <div class="animate form login_form">
      <section class="login_content">
        <form method="post" action="/login/signin.html">
          <h1>码农庄园用户登陆</h1>
          <div>
            <input type="text" class="form-control" name="username" placeholder="用户名" required="" />
          </div>
          <div>
            <input type="password" class="form-control" name="password" placeholder="密码" required="" />
          </div>
          <div>
            <button class="btn btn-default submit" type="submit">登录</button>
            <a class="reset_pass" href="#">忘记密码了?</a>
          </div>

          <div class="clearfix"></div>

          <div class="separator">
            <p class="change_link">
              <a href="#signup" class="to_register"> 创建账户 </a>
            </p>

            <div class="clearfix"></div>
            <br />

            <div>
              <h1><i class="fa fa-paw"></i>码农庄园</h1>
              <p>©2016 All Rights Reserved. stbui!</p>
            </div>
          </div>
        </form>
      </section>
    </div>

    <div id="register" class="animate form registration_form">
      <section class="login_content">
        <form method="post" action="/login/register.html">
          <h1>创建账户</h1>
          <div>
            <input type="text" class="form-control" name="username" placeholder="用户名" required="" />
          </div>
          <div>
            <input type="password" class="form-control" name="password" placeholder="密码" required="" />
          </div>
            <div>
                <input type="email" class="form-control" name="email" placeholder="邮箱" />
            </div>
          <div>
            <button class="btn btn-default submit" type="submit">确认</button>
          </div>

          <div class="clearfix"></div>

          <div class="separator">
            <p class="change_link">
              <a href="#signin" class="to_register"> 登录 </a>
            </p>

            <div class="clearfix"></div>
            <br />

            <div>
              <h1><i class="fa fa-paw"></i> 码农庄园</h1>
              <p>©2016 All Rights Reserved. stbui!</p>
            </div>
          </div>
        </form>
      </section>
    </div>
  </div>
</div>
</body>
</html>
