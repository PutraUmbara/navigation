<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="Keywords" content="前端导航">
    <meta name="description" content="前端导航" />
    <title>前端导航</title>
    <% include common/style.html%>
</head>

<body class="nav-md">
<div class="container body">
    <div class="main_container">
        <div class="right_col" role="main" style="margin-left: 0;">
            <div class="">
                <div class="page-title">
                    <div class="title_left">
                        <h3><a href="/">网址列表</a></h3>
                    </div>

                    <div class="title_right">
                        <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="搜索...">
                                <span class="input-group-btn">
                              <button class="btn btn-default" type="button">Go!</button>
                            </span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="clearfix"></div>

                <% catalog.forEach((value, key)=>{ %>
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="x_panel">
                            <div class="x_title">
                                <h2><%=value.catalog_name %></h2>
                                <ul class="nav navbar-right panel_toolbox">
                                    <li><a class="close-link"><i class="fa fa-close"></i> 隐藏</a></li>
                                    </ul>
                                <div class="clearfix"></div>
                            </div>
                            <div class="x_content">
                                <%
                                links.forEach(item=>{
                                if(value.id == item.catalog_id) {
                                %>
                                <a href="<%=item.link%>" target="_blank"><%=item.title%></a>
                                <%
                                }
                                });%>
                            </div>
                        </div>
                    </div>
                </div>
                <% });%>
            </div>
        </div>
    </div>
</div>
<% include common/script.html%>
</body>
</html>
